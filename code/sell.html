<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sell.css">
</head>
<body>
    <div class="sell-form-container">
        <h2 class="form-title">Sell Your Item</h2>
        <form id="sellForm" action="sell.php" method="POST" enctype="multipart/form-data">
            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Item Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter a short title" required>
            </div>
            
            <!-- Category -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Books">Books</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>
            
            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Provide details about your item" required></textarea>
            </div>
            
            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price (INR)</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter the price" min="0" required>
            </div>
            
            <!-- Upload Images -->
            <div class="mb-3">
                <label for="images" class="form-label">Upload Images</label>
                <input type="file" class="form-control" id="images" name="images[]" accept="image/*" multiple>
                <div class="image-preview mt-2" id="imagePreview"></div>
            </div>
            
            <!-- Contact -->
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Information</label>
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your email or phone number" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <script src="sell.js"></script>
</body>
</html>
